<template name="addCity">
	<h1 class="title"> Add New City </h1>
	<form class=" formulaire" >
		<div class="input">
			<label>Name of the City</label>
			<input name="city" id="title" type="text">
			<br>
			<label>Country</label>
			<input name="country" id="title" type="text">
			<br>
		</div>
		<div class="input">
			<label>add a picture</label>
			<input accept="image/*" name="pic1" type="file">
			<br>
		</div>
		<div class="textarea">
			<label>Short description about the city </label>
			<textarea class="desc_align" type="text" name="desc"></textarea>
			<br>
			<br>
		</div>
	</form>
	<!-- Form for add a place, but you can change place and event into one thing, activity if you want -->
	<form class="place">
		<div id="addplace">
			<h1 class="tittle"> Add a New Place</h1>
			<input name="newplace" class="btn" id="submit" value="Add another Place" type="submit">
			<label>Name of the Place</label>
			<input name="place" id="title" type="text">
			<br>
			<div class="textarea">
				<label class="align">Description of the Place</label>
				<textarea class="hist align" type="text" name="legende1"></textarea>
				<br>
				<br>
			</div>
		</div>
	</form>
	<!-- Form for add a event -->
	<form class="event">
		<div id="addevent">
			<h1 class="tittle"> Add a New Event</h1>
			<input name="newevent" class="btn" id="submit" value="Add another Event" type="submit">
			<label>Name of the Event</label>
			<input name="event" id="title" type="text">
			<br>
			<div class="textarea">
				<label class="align">Description of the Event</label>
				<textarea class="hist align" type="text" name="legende1"></textarea>
				<br>
				<label>Tape the Begening Date </label>
				<input type="date" name="begining">
				<label>Tape the Ending Date </label>
				<input type="date" name="Ending">
				<br>
			</div>
		</div>
	</form>
    
    <!-- form for add a photo -->
        <h1 class="title">Add a Photo</h1>
	<input class="btn" id="submit" value="Submit" type="submit">
</template>
