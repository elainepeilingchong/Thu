<template name="city">
<h3>{{name}}</h3>
<img src={{picture}} class="picture-city" alt="Mountain View" style="width:304px;height:228px;" >
    
        <p class="description-city">{{{description}}}</p>
    {    <div class='container'><div class='row'>
    {{#each a in activities}}
    <div class="col-md-4 activities">
    <a href="{{pathFor route='toActivities'}}"><img src={{a.picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>
    <h1 class="activity-name">{{a.name}}</h1>
    <p class="description-cities">{{{a.description}}}</p>
        </div>
    {{/each}}
    <a href="/addEvent/{{_id}}"><img src="/images/add_button.jpeg"></a>
    </div>
        </div>
</template>
