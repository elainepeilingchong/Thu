<template name="city">
<h3>{{name}}</h3>

<img class="col-lg-12 picture-city" src={{picture}} alt="Mountain View" style="max-height:90px;">
    
        <p class="description-city">{{{description}}}</p>
    {    <div class='container'><div class='row'>
    {{#each activities}}
    <div class="col-md-4 activities">
    <a href='/activities/{{_id}}'><img src={{picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>
    <h1 class="activity-name">{{name}}</h1>
    <p class="description-cities">{{{description}}}</p>
        </div>
    {{/each}}
    <a href="/addEvent/{{_id}}"><img src="/images/add_button.jpeg" style="width:50%;height:50%;"></a>
    </div>
        </div>
</template>
