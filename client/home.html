<template name="home">
             <div id = "myCarousel" class = "carousel slide">
                
                <!-- Indicateurs pour caroussel -->
                <ol class = "carousel-indicators">
                    <li data-target = "#myCarousel" data-slide-to = "0" class ="active"></li>
                    <li data-target = "#myCarousel" data-slide-to = "1"></li>
                    <li data-target = "#myCarousel" data-slide-to = "2"></li>
                </ol>
                
                <!-- Mise en place du contenu pour le Caroussel -->
                <div class = "carousel-inner">  
                   
                     {{#each c in cities}}
                    <div class = "item">
                           
                        
    <img src={{c.picture}} alt="Mountain View" style="width:304px;height:228px;" >
    
                    </div>
                    {{/each}}
                    
                    <div class="item active">
                        <img src = "/images/stMalo/Place/1a.jpg" alt = "img2" class = "img-responsive" width="100%">
                    </div>
                    
                    <div class="item">
                        <img src  ="/images/Aix/aix.jpg" alt = "img3" class = "img-responsive" width="100%">
                    </div>                  
                </div>
                
                <!-- ContrÃ´les du Caroussel -->
                <a class="carousel-control left" href ="#myCarousel" role="button" data-slide = "prev">
                    <span class = "icon-prev"></span>
                </a>
                
                <a class = "carousel-control right" href = "#myCarousel" role="button" data-slide = "next">
                    <span class = "icon-next"></span>
                </a>
            </div>

                        
   <!-- <a href="/city/{{c._id}}"><img src={{c.picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>
    -->
</template>
