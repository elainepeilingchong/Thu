<template name="place">
    <div class="container">
        
    <h1>{{name}}</h1>
                 <form id="delForm"><input id="delete" name="delete" type="hidden" value={{_id}}><input type=submit value="XDelete"></form>
 <div class="row"> 
    {{#each p in pictures}} 
     <div class="col-md-4">
    <img src= {{p}} class="picture-city" alt="Mountain View" style="width:304px;height:228px;" >
         </div>
    {{/each}} 
    </div>
     <div class="row">
     <div class="col-sm-4">
    <p>{{description}}</p>
     </div>
    </div>
    <div class="row">
     <div class="col-md-12">
    <p>Comments</p>
    <p>
        {{#each c in comments}}
        {{c.text}}
        {{c.user.email}}
        {{/each}}
       </p>
        </div></div>
        {{>commentSubmit _id=_id}}
    </div>
    
</template>
