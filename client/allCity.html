<template name="allCity">
    
    <div class='container'><div class='row'>
    {{#each c in cities}}
    <div class="col-md-4 cities">
    <a href="/city/{{c._id}}"><img src={{c.picture}} alt="Mountain View" style="width:304px;height:228px;" ></a>
    <h1 class="city-name">{{c.name}}</h1>
    <p class="description-cities">{{{c.description}}}</p>
    {{#each a in c.activities}}
    <p class="name-activity">
        {{a.name}}
    </p>
    {{/each}}
        </div>
    {{/each}}
    </div>
        </div>
</template>
